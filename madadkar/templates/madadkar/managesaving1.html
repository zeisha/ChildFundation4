{% extends 'madadkar/madadkar-base.html' %}

{% block title %}
    واریز به حساب مددجو
{% endblock %}



{% block content %}
    <!--page content-->
    <div id="page-content-wrapper" class="offset8">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div style="background-color: white; margin: 5%; padding: 5%; border-radius: 10px;">
                        <section id="signup">
                            <form class="well form-horizontal" style="direction: rtl" action="" method="post"
                                  id="signup_form">{% csrf_token %}
                                <fieldset>
                                    <legend>
                                        <center><h2><b>مبلغ مورد نظر برای واریز به حساب مددجو و نوع حساب را تعیین کنید</b></h2></center>
                                    </legend>
                                    <br>
                                    <h3 style="direction: rtl;"><label>موجودی فعلی حساب جاری:</label></h3>
                                    <h2 style="direction: rtl;">{{ madadju.account }}</h2>
                                    <br>
                                    <h3 style="direction: rtl;"><label>موجودی فعلی حساب پس انداز:</label></h3>
                                    <h2 style="direction: rtl;">{{ madadju.saving }}</h2>
                                    <br>
                                    <select name="account" style="width: auto"
                                                       class="form-control" type="account">
                                                    <option value="ac" name="ac">جاری</option>
                                                    <option value="saving" name="saving">پس انداز</option>
                                                </select>
                                    <br>
                                    <input name="value" placeholder="مبلغ" style="width: auto"
                                                       class="form-control" type="value">

                                    <br>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="submit" id="register-submit"
                                                       tabindex="4" class="form-control btn btn-register"
                                                       value="تائید"
                                                       placeholder="تائید"
                                                       style="width: auto; left: 50%; position: inherit; background-color: #3f001f; color: white; font-family: 'B Nazanin'; font-size: 20px; border-radius: 5px;">
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
