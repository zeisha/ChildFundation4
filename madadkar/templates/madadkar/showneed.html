{% extends 'madadkar/madadkar-base.html' %}

{% block title %}
    لیست نیازهای مددجو
{% endblock %}

{#{% block content %}#}
{#{% endblock %}#}

{% block content %}
    <!--page content-->
    <div id="page-content-wrapper" class="offset8">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div style="background-color: white; margin: 5%; padding: 5%; border-radius: 10px;">
                        <section id="report">
                            <form class="well form-horizontal" method="post" style="direction: rtl">{% csrf_token %}
                                <fieldset>
                                <table class="table table-hover"
                                                           style="alignment: right; text-align: right; font-family: 'B Nazanin'; font-size: 24px; ">

                                    <legend>
                                        <center><h2
                                                style="font-family: 'B Nazanin'; font-size: 30px; font-weight: bold;">
                                            <b>لیست نیازها :</b></h2></center>
                                    </legend>
                                    <br>
                                    <div style="direction: rtl">
                                        {% if list %}
                                            {% for need in list %}
                                                        <tr>
                                                            <td><label>نیاز:</label></td>
                                                            <td>
                                                                <input type="text"
                                                                       name="need_{{ need.id }}"
                                                                       value="{{ need.name }} ">
                                                            </td>
                                                        </tr>

                                                </div>
                                            {% endfor %}
                                        {% endif %}
                                </table>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="submit" id="register-submit"
                                                       tabindex="4" class="form-control btn btn-register"
                                                       value="ثبت"
                                                       placeholder="ثبت"
                                                       style="width: auto; left: 50%; position: inherit; background-color: #3f001f; color: white; font-family: 'B Nazanin'; font-size: 20px; border-radius: 5px;">
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
